    <script src="../js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="../js/scriptShop.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styleShop.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,900&display=swap');
      </style>
    <title>Flip - Home</title>
</head>
<style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>
<body>
  <nav class="navbar navbar-expand-lg bg-white" >
    <div class="container-fluid">
      <div class="collapse navbar-collapse row" id="navbarNav">
        <div class="logo col-md-6 d-flex justify-content-end">
            <a class="navbar-brand" href="#" id="logo"> <h1><strong><i>FLIP</i></strong></h1></a>
        </div>
        <div class="col-md-6">
            <ul class="navbar-nav d-flex justify-content-end">
              <li class="nav-item mx-3">
                <a class="nav-link active " aria-current="page" href="#"> <h4><strong><i>Shop</i></strong></h4></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#"><h4><strong><i>Contact</i></strong></h4></a></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#"><h4><strong><i>Sobre</i></strong></h4></a></a></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#"><h4><strong><i>Cart</i></strong></h4></a></a></a>
              </li>
            </ul></div>
      </div>
    </div>
  </nav>
  <main>
    <section class="d-flex justify-content-center">
        <div class="col-md-10 mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="../img/camisa_1.jpg" alt="camisa_1">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-end">
                    <div>

                    </div>
                    <div class="d-flex">
                        <div class="col-1 d-flex justify-content-center align-items-center" onclick="$('#numberProductInput').val(parseInt($('#numberProductInput').val()) + 1)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </div>
                        <div class="w-25">
                            <input type="number" min="0" class="form-control" key value="1" id="numberProductInput" pattern="[1-9]+$">
                        </div>
                        <div class="col-1 d-flex justify-content-center align-items-center" onclick="$('#numberProductInput').val($('#numberProductInput').val() - 1 > 1 ? $('#numberProductInput').val() - 1 : 1)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div>
                            <button type="button" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
    </section>
  </main>

</html>
